version: '3.1'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - '443:443'
      - '80:80'
    volumes:
      - ./nginx/logs:/var/log/nginx
      - ./nginx/html:/usr/share/nginx/html
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
#      - ./nginx/conf/conf.d:/etc/nginx/conf.d
#      - ./nginx/ssl:/etc/nginx/ssl/
    privileged: true
  wordpress:
    image: wordpress
    restart: always
    ports:
      - "9999:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: Liulove02
      WORDPRESS_DB_NAME: xiaomurui
    volumes:
      - ./wordpress:/var/www/html
    networks:
      - my-network
    depends_on:
      - mysql
  mysql:
    image: mysql:8.0.32
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: Liulove02
    networks:
      - my-network
    ports:
      - "13306:3306"
    volumes:
      - ./mysql/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 15s

networks:
  my-network:
    driver: bridge

